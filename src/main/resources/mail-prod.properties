spring.mail.host=smtp.office365.com
spring.mail.port=587
spring.mail.username=${INT_EMAIL_SMTP_USER}
spring.mail.password=${INT_EMAIL_SMTP_PASSWORD}
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.encoding=UTF-8
spring.mail.properties.mail.debug=false
spring.mail.test-connection=false

mail.data.from=oms.latam@samsonite.com
mail.data.to=${INT_EMAIL_TO}

mail.mensaje.ping.contenido.error=[ERROR] Información BDD  : Problemas base de datos
mail.mensaje.ping.contenido.ok=[OK] Información BDD  : Base de datos ON-LINE
